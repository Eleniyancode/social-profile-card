<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

   <!-- link to the stylesheet -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- main container -->
  <main class="">
    <!-- the card -->
     <div class="card">
      <!-- the top section of the card is empty -->
      <section class="top-empty-section"></section>
      <section class="bottom-content-section">
        <div class="card-image">
          <!-- card image goes here -->
          <img src="./images/image-victor.jpg" alt="card-image">
        </div>

        <!-- card details goes here -->
        <div class="card-details">
          <p class="name">Victor Crest <span class="age">26</span></p>
          <p class="city">London</p>
        </div>

        <!-- card info here -->
        <div class="card-info">
          <p class="value">80K <br> <span class="value-info">Followers</span> </p>
          <p class="value">803K <br> <span class="value-info" >Likes</span> </p>
          <p class="value">1.4K <br> <span class="value-info" >Photos</span> </p>
        </div>
      </section>

     </div>
  </main>
 
  
  </div>
</body>
</html>
